<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <div class="card">
        <div class="card__image">
          <img src="./images/image-product-desktop.jpg" alt="product">
        </div>
        <div class="card__text">
          <h2 class="card__product-type">PERFUME</h2>
          <h1 class="card__product-name">Gabrielle Essence Eau De Parfum</h1>
          <p class="card_product-details">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card__price">
            <p class="card__price-current">$149.99</p>
            <p class="card__price-old">$169.99</p>
          </div>
          <button class="card__button"><img src="./images/icon-cart.svg" alt=""> Add to Cart</button>
        </div>
      </div>
      
    </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Maximiliano Torres</a>.
  </div>
</body>
</html>
